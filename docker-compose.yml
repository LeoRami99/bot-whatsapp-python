version: "3.8"
services:
    whatsapp-bot:
        build: .
        ports:
            - "8000:8000"
        environment:
            - MONGO_URI=mongodb://mongo:27017
        depends_on:
            - mongo

    mongo:
        image: mongo:latest
        ports:
            - "27017:27017"

    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - whatsapp-bot
